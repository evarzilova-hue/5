<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<title>Социален Компас - Компас и Баланс</title>
<!-- Основен кръг (Компас) -->
<circle cx="256" cy="256" r="240" fill="#22c55e" stroke="#15803d" stroke-width="20"/>

<!-- Централна точка -->
<circle cx="256" cy="256" r="30" fill="#ffffff"/>
<circle cx="256" cy="256" r="10" fill="#15803d"/>

<!-- Игли на компаса (Стрелка) -->
<!-- Червена игла (Север/Дигитално Време) -->
<path d="M256 50 L280 256 L232 256 Z" fill="#ef4444"/>
<!-- Бяла игла (Юг/Физическа Активност) -->
<path d="M256 462 L280 256 L232 256 Z" fill="#ffffff"/>

<!-- Символ за баланс/човек (Баланс на дигиталното и реалното) -->
<!-- Стилизирана фигура на човек с вдигнати ръце -->
<rect x="246" y="100" width="20" height="100" rx="5" fill="#15803d"/>
<!-- Глава -->
<circle cx="256" cy="90" r="25" fill="#fef08a" stroke="#15803d" stroke-width="5"/>
<!-- Ръце (баланс) -->
<path d="M256 120 L206 170 M256 120 L306 170" stroke="#15803d" stroke-width="15" stroke-linecap="round"/>

<!-- Допълнителни елементи за PBL/STEM - Интеграция AI/Книга -->
<!-- AI/Екран (отляво) -->
<rect x="150" y="270" width="40" height="40" rx="5" fill="#3b82f6"/>
<!-- Книга/Етика (отдясно) -->
<rect x="322" y="270" width="40" height="40" rx="5" fill="#7c3aed"/>

</svg>
